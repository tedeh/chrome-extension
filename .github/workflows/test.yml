name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test
          else
            echo "No package.json found; skipping tests."
          fi
