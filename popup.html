<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <style>
      *  {
        box-sizing: border-box;
      }
      body {
        min-width: 230px;
      }
       input.domain {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 6px;
      }
      .settings label {
        display: flex;
        align-items: center;
      }
      .settings label input {
        margin-right: 6px;
      }
    </style>
  </head>
  <body>

    <input class="domain" disabled value="domain" />
    <form id="settings">
      <div class="settings">
        <label>
          <input type="checkbox" name="overflow_hidden_killer_disabled" />
          Disable overflow hidden killer
        </label>
      </div>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
