<!DOCTYPE html>
<html>
  <head>
    <title>Auto Refresh Settings</title>
    <style>
      body {
        min-width: 230px;
        font-family: sans-serif;
      }
      label {
        display: flex;
        flex-direction: column;
      }
      input[type="number"] {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <form id="settings">
      <label>
        Refresh interval (minutes)
        <input type="number" id="refresh-interval" min="0" />
      </label>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
